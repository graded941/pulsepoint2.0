<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="PointPulse - Your AI-powered study companion. Track sessions, earn XP, and stay motivated with gamified learning." />
    <meta name="keywords" content="study, productivity, AI, learning, focus, timer, gamification" />
    <meta name="author" content="PointPulse" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pointpulse.app/" />
    <meta property="og:title" content="PointPulse - AI Study Companion" />
    <meta property="og:description" content="Track study sessions, earn XP, and stay motivated with gamified learning." />
    <meta property="og:image" content="https://pointpulse.app/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://pointpulse.app/" />
    <meta property="twitter:title" content="PointPulse - AI Study Companion" />
    <meta property="twitter:description" content="Track study sessions, earn XP, and stay motivated with gamified learning." />
    <meta property="twitter:image" content="https://pointpulse.app/og-image.jpg" />
    
    <!-- Canonical and color scheme -->
    <link rel="canonical" href="https://pointpulse.app/" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Preload hero image -->
    <link rel="preload" as="image" href="/src/assets/hero-study.webp" imagesrcset="/src/assets/hero-study.webp" imagesizes="100vw" />
    
    <!-- JSON-LD structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "PointPulse",
      "description": "AI-powered study companion with gamified learning",
      "url": "https://pointpulse.app",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
    
    <title>PointPulse - AI Study Companion</title>
  </head>

    <a href="#root" class="sr-only focus:not-sr-only focus:fixed focus:top-2 focus:left-2 focus:z-50 bg-primary text-primary-foreground px-3 py-2 rounded-md">Skip to content</a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript><div style="padding:1rem;text-align:center">PointPulse requires JavaScript to run.</div></noscript>

</html>
